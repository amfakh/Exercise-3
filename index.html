<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Database Planet Star Wars</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="col">
                <h2 class="judul">Database Planet Star Wars</h2>
                <hr>    
            </div>
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" id="search-input" placeholder="Search..." onkeyup="searchPlanet()">
                    <hr>
                    <table class="planets-table">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">No</th>
                                <th scope="col">Name</th>
                                <th scope="col">Rotation Period</th>
                                <th scope="col">Orbital Period</th>
                                <th scope="col">Diameter</th>
                                <th scope="col">Climate</th>
                                <th scope="col">Gravity</th>
                                <th scope="col">Terrain</th>
                                <th scope="col">Surface Water</th>
                                <th scope="col">Population</th>
                            </tr>
                        </thead>
                        <tbody id="planets-table-container">
                        </tbody>
                    </table>
                    <script src="script.js" type="text/javascript"></script>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
